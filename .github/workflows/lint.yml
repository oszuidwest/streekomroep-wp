name: Lint

on:
  push: ~
  pull_request: ~

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: curl
          coverage: none
          tools: composer:v2, cs2pr

      - run: composer install --no-progress

      - run: vendor/bin/phpcs -q --report=checkstyle | cs2pr
